<!DOCTYPE html>
<div id="registrar">
  <div class="card">
    <h3 class="card-header">Registrar</h3>
    <div class="card-body">
        <form [formGroup]="formRegistrar">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce correo electrónico...">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Introduce contraseña...">
            </div>
            <p>¿Ya tienes cuenta? <a id="iniciarSesion" (click)="opcionLogin()">¡Inicia sesión aquí!</a></p>
            <button type="submit" class="btn btn-primary" (click)="opcionRegistrar()">Registrar</button>
          </form>
    </div>
  </div>
</div>
