<!DOCTYPE html>
<div id="login">
  <div class="card">
    <h3 class="card-header">Iniciar Sesión</h3>
    <div class="card-body">
        <form [formGroup]="formLogin" (submit)="opcionLogin()">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce correo electrónico...">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Introduce contraseña...">
            </div>
            <p>¿No tienes cuenta? <a id="registrar" (click)="opcionRegistrar()">¡Regístrate aquí!</a></p>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
    </div>
  </div>
</div>
